<div class='panel panel-primary'>
  <div class='panel-heading'>
      Details of the mobile  {{mobile.name}}
  </div>
  
  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-3'>
                  <img [src]='imageUrl+mobile.image' style="height:75px;width:75px;" />
              </div>
              <div class="col-md-3">
                      <div class="row">
                              <div class='col-md-2'>Id</div>
                              <div class='col-md-4'>
                                  {{mobile.msId}}
                              </div>
                      </div>
                      <div class='row'>
                              <div class='col-md-2'>name</div>
                              <div class='col-md-4'>
                                  {{mobile.name}}
                              </div>
                          </div>
                          <div class='row'>
                              <div class='col-md-2'>model</div>
                              <div class='col-md-4'>
                                  {{mobile.model}}
                              </div>
                          </div>
                          <div class='row'>
                              <div class='col-md-2'>release date</div>
                              <div class='col-md-4'>
                                  {{mobile.releaseDate}}
                              </div>
                          </div>

              </div>
             <div class="col-md-3">
                 
                          <div >
                              <button (click)="navigateBack()" style="width:100px" class="btn-primary">Go Back</button>
                              
                          </div>
                          <div >
                              <button style="width:100px" class="btn-primary">Wish List</button>
                          </div>
                          <div >
                              <button   style="width:100px" class="btn-primary">Buy</button>
                          </div>
                      
                      
             </div>
             
      </div>
      
     
  </div>
</div>
