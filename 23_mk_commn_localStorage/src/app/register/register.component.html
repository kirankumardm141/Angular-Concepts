<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>

    <form name="form" (ngSubmit)="register()" [formGroup]="registerForm" >

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.name" formControlName="name" />
      </div>
      <div [hidden]="registerForm.get('name').status != 'INVALID'"
      class="alert alert-danger">
         user name is required
      </div>      
      <div class="form-group">
        <label for="number">Mobile</label>
        <input type="number" class="form-control" name="mobile" [(ngModel)]="user.mobile" formControlName="mobile" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" formControlName="email"/>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" formControlName="password"/>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" name="cpassword" [(ngModel)]="user.password"/>
      </div>

    
      <div class="form-group">
        <button class="btn btn-primary" (click)="register()" [disabled] = "registerForm.status == 'INVALID'" >Register</button>
      </div>

      <div>
        <p>Form value: {{ registerForm.value | json }}</p>
        <p>Form status: {{ registerForm.status | json }}</p>
      </div>
      

    </form>
  </div>
