<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>

    <form name="form" (ngSubmit)="login()" #loginForm="ngForm">

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="userName" required #name="ngModel" />
      </div>

        <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">
           user name is required
        </div>      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="passWord" required  #pwd= "ngModel"/>

      </div>

    <div [hidden]="pwd.valid || pwd.pristine"
        class="alert alert-danger">
      password  is required
    </div>   
      <div class="form-group">
        <button class="btn btn-primary" (click)="login()" [disabled]= '!loginForm.valid'>Login</button>
      </div>
      <div class="form-group">
        {{userName}}
      </div>

    </form>
  </div>
